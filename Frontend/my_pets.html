<html lang="ru">
    <head>
        <meta charset="UTF-8" />

        <title>PIKMI Мои питомцы </title>
    </head>
    <body><div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/images/clinic_logo.png" alt="Логотип клиники" class="logo-img">
                <div class="logo-text">
                    <div class="clinic-name">ВЕТЕРИНАРНАЯ<br>КЛИНИКА<br>ПИКМИ</div>
                </div>
            </div>
            <div class="contact-container">
                <div class="contact">
                    <p>+7(913)6662233</p>
                    <p>ул. Гурьевская 51</p>
                    <p><a href="adminka.html">Админка</a></p>
                </div>
                <a href="#"><img src="assets/images/profile_icon.png" alt="Профиль" class="profile-icon"></a>
            </div>
        </header>

        <nav>
            <a href="index.html">Главная</a>
            <a href="appointment.html">Записаться</a>
            <a href="my_pets.html">Мои питомцы</a>
            <a href="forum-list.html">Наше сообщество</a>
            <a href="chat.html">Консультация</a>
        </nav>

      <main>
          <div class="pets-container">
              <div class="pets-scroll-wrapper">
                  <!-- Список питомцев -->
                  <div class="pets-list">

                      <div class="pet-card" onclick="window.location.href='pet_profil.html'">
                          <div class="pet-icon-circle">
                              <img src="assets/images/free-icon-toyger-cat-107975.png" alt="Кошка">
                          </div>
                          <div class="pet-info">
                              <p><strong>Кличка:</strong> Боня </p>
                              <p><strong>Вид:</strong> Кошка</p>
                              <p><strong>Порода:</strong> Тайская</p>
                              <p><strong>Чип:</strong> 123456789</p>
                              <p><strong>Возраст:</strong> 3 года</p>
                          </div>
                          <button class="pet-profile-btn">Профиль</button>
                      </div>

                      <!-- Второй элемент питомца -->
                      <div class="pet-card" onclick="window.location.href='/pet/2'">
                          <div class="pet-icon-circle">
                              <img src="assets/images/free-icon-pets-12452249.png" alt="Собака">
                          </div>
                          <div class="pet-info">
                              <p><strong>Кличка:</strong> Шарик </p>
                              <p><strong>Вид:</strong> Собака</p>
                              <p><strong>Порода:</strong> Лабрадор</p>
                              <p><strong>Чип:</strong> 987654321</p>
                              <p><strong>Возраст:</strong> 5 лет</p>
                          </div>
                          <button class="pet-profile-btn">Профиль</button>
                      </div>
                  </div>


              </div>

              <div class="add-pet-wrapper">
                  <button class="add-pet-btn" onclick="window.location.href='/add-pet'">
                      <div class="add-pet-icon-circle">
                          <img src="assets/images/free-icon-plus-3524388.png" alt="Добавить">
                      </div>
                      <span class="add-pet-label">Добавить питомца</span>
                  </button>
              </div>

          </div>



      </main>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <script src="js/mypets_scripts.js"></script>

    </div></body>
